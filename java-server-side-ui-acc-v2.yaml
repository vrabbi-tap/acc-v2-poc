metadata:
  namespace: default
  annotations:
    accelerator.apps.tanzu.vmware.com/icon: data:image/svg+xml;base64,
  name: java-server-side-ui
  title: Tanzu Java Web UI
  description: Spring Boot application with server side rendered web UI. Application supports single sign-on (SSO) via Spring Security OAuth 2 Client library.
  tags:
    - java
    - spring
    - web
    - tanzu
    - appsso
    - oidc
apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
spec:
  type: service
  parameters:
    - definitions: {}
      title: Configure accelerator
      properties:
        projectName:
          title: Name
          description: Provide a name for your new project
          type: string
          default: java-server-side-ui
        artifactId:
          title: Application artifact name
          type: string
          default: server-side-ui-starter
        groupId:
          title: Application group name
          type: string
          default: com.example
        packageName:
          title: Application root package
          type: string
          default: com.example.serversideuistarter
        buildTool:
          title: Build Tool
          type: string
          enum:
            - maven
            - gradle
          enumNames:
            - Maven (https://maven.apache.org/)
            - Gradle (https://gradle.org/)
          default: maven
          ui:widget: select
        includeAppSsoIntegration:
          title: Include AppSSO (OIDC) integration?
          type: boolean
          default: true
        javaVersion:
          title: Java version to use
          type: string
          enum:
            - "1.8"
            - "11"
            - "17"
          enumNames:
            - Java 8
            - Java 11
            - Java 17
          default: "11"
          ui:widget: select
        includeBuildToolWrapper:
          title: Include Build Tool wrapper support
          type: boolean
          default: true
          ui:widget: checkbox
      required:
        - projectName
        - artifactId
        - groupId
        - packageName
        - buildTool
      dependencies:
        includeAppSsoIntegration:
          oneOf:
            - properties:
                includeAppSsoIntegration:
                  const: true
                appssoOfferingName:
                  title: AppSSO offering name
                  description: To find the available AppSSO service offerings in your cluster, run `tanzu services classes list`.
                  type: string
              required: []
            - properties:
                includeAppSsoIntegration:
                  not:
                    anyOf:
                      - const: true
        buildTool:
          oneOf:
            - properties:
                buildTool:
                  const: maven
                liveUpdateIDESupport:
                  title: Include TAP IDE Support for Java Workloads
                  type: boolean
                  default: true
                  ui:widget: checkbox
              required: []
            - properties:
                buildTool:
                  not:
                    anyOf:
                      - const: maven
      ui:order:
        - projectName
        - artifactId
        - groupId
        - packageName
        - buildTool
        - includeAppSsoIntegration
        - appssoOfferingName
        - javaVersion
        - liveUpdateIDESupport
        - includeBuildToolWrapper
    - title: Git repository
      properties:
        _createGitRepo:
          title: Create a new repository to store the newly generated project?
          type: boolean
          defaultValue: false
      dependencies:
        _createGitRepo:
          oneOf:
            - properties:
                _createGitRepo:
                  enum:
                    - false
            - properties:
                _createGitRepo:
                  enum:
                    - true
                bsGitRepository:
                  title: Repository Location
                  type: string
                  ui:field: RepoUrlPicker
                  ui:options:
                    requestUserCredentials:
                      secretsKey: USER_OAUTH_TOKEN
                      additionalScopes:
                        github:
                          - workflow
                    allowedHosts:
                      - github.com
                bsGitBranch:
                  title: Default Branch
                  type: string
                  default: main
                repoVisibility:
                  tile: Repo Visibility
                  type: string
                  enum:
                    - private
                    - internal
                    - public
                  enumNames:
                    - Private
                    - Internal
                    - Public
                  default: private
                  ui:widget: select
    - title: Backstage Config
      properties:
        _registerComponent:
          title: Should this entity be auto registered in the portal
          type: boolean
          defaultValue: false
      dependencies:
        _registerComponent:
          oneOf:
            - properties:
                _registerComponent:
                  enum:
                    - false
            - properties:
                _registerComponent:
                  enum:
                    - true
                owner:
                  title: Owner
                  type: string
                  description: Owner of the component
                  ui:field: OwnerPicker
                  ui:options:
                    allowedKinds:
                      - Group
                system:
                  title: System
                  type: string
                  description: System the component belongs to
                  ui:field: OwnedEntityPicker
                  ui:options:
                    allowedKinds:
                      - System
                    defaultKind: System
                lifecycle:
                  title: Lifecycle
                  type: string
                  enum:
                    - experimental
                    - production
                    - deprecated
                  enumNames:
                    - Experimental
                    - Production
                    - Deprecated
                  default: experimental
                  ui:widget: select
  steps:
    - id: fetch-accelerator
      name: Fetch accelerator and fragments
      action: vmware:accelerator-fetch-flux
      input:
        accelerator:
          java-server-side-ui:
            tarball: http://source-controller-manager-artifact-service.source-system.svc.cluster.local./imagerepository/accelerator-system/java-server-side-ui-acc-zfzf5/946787c44380d26aab82a501323de317aa1a9ab1c86d90610e432477b9cbb1a0.tar.gz
        fragments:
          app-sso-client:
            tarball: http://source-controller-manager-artifact-service.source-system.svc.cluster.local./imagerepository/accelerator-system/app-sso-client-frag-qx762/649912310180e9b911eedecb98f4103939a76ef08a0b1b33b937b24914d530ff.tar.gz
          build-wrapper-gradle:
            tarball: http://source-controller-manager-artifact-service.source-system.svc.cluster.local./imagerepository/accelerator-system/build-wrapper-gradle-frag-mlfxp/16e94db5d608d793e25c75eb761707d732e1fff7105be83949ff4ba11bf864fb.tar.gz
          build-wrapper-maven:
            tarball: http://source-controller-manager-artifact-service.source-system.svc.cluster.local./imagerepository/accelerator-system/build-wrapper-maven-frag-r86pp/386af55b597bbb87a1a6aa0f04c46392e72d9c9e12ab60332401a859f765b250.tar.gz
          java-version:
            tarball: http://source-controller-manager-artifact-service.source-system.svc.cluster.local./imagerepository/accelerator-system/java-version-frag-wm794/a75abbf6fc247d96aebb2526e6bcc5e5452cbb4e2f6094ea2c75fc54a6e128c3.tar.gz
          live-update:
            tarball: http://source-controller-manager-artifact-service.source-system.svc.cluster.local./imagerepository/accelerator-system/live-update-frag-v4bmn/bae2f911b06369d51e36dee9ae381400c3aee330975a702f4c207496ce26e177.tar.gz
          spring-boot-app-sso-auth-code-flow:
            tarball: http://source-controller-manager-artifact-service.source-system.svc.cluster.local./imagerepository/accelerator-system/spring-boot-app-sso-auth-code-flow-frag-6tjl2/9bfa9840a7c32f033d94d2e902ff3cc74954e306105cb291adf35377b50562f3.tar.gz
          tap-workload:
            tarball: http://source-controller-manager-artifact-service.source-system.svc.cluster.local./imagerepository/accelerator-system/tap-workload-frag-w8dd7/f17ac7f6efca5cdeaf27c98420afda15fd424e67821e215ca736911f266f731f.tar.gz
    - id: invoke-accelerator
      name: Invoke accelerator engine
      action: vmware:accelerator-invoke
      input:
        options: ${{ parameters }}
        versions: ${{steps['fetch-accelerator'].output.versions}}
    - id: populate-amr
      name: Record Accelerator Invocation in AMR
      action: vmware:populate-amr
      if: ${{ not parameters['_explore'] }}
      input:
        provenance: ${{steps["invoke-accelerator"].output.provenance}}
    - id: create-component-yaml
      action: catalog:write
      if: ${{ parameters['_registerComponent'] }}
      name: Create Catalog Info YAML
      input:
        filePath: result/auto-generated-catalog-info.yaml
        entity:
          apiVersion: backstage.io/v1alpha1
          kind: Component
          metadata:
            name: ${{ parameters.projectName }}
            annotations:
              backstage.io/kubernetes-label-selector: app.kubernetes.io/part-of=${{ parameters.projectName }}
              backstage.io/techdocs-ref: dir:.
              github.com/project-slug: ${{ parameters.bsGitRepository | projectSlug }}
              grafana/dashboard-selector: ${{ parameters.projectName }}
              janus-idp.io/tekton: ${{ parameters.projectName }}
          spec:
            type: service
            system: ${{ parameters.system }}
            lifecycle: ${{ parameters.lifecycle }}
            owner: ${{ parameters.owner }}
    - id: create-repo-github
      name: Create github repo
      if: ${{ not parameters['_explore'] and parameters['_createGitRepo'] and (parameters.bsGitRepository.startsWith('github.com')) }}
      action: publish:github
      input:
        repoUrl: ${{ parameters.bsGitRepository }}
        token: ${{ secrets.USER_OAUTH_TOKEN }}
        defaultBranch: ${{ parameters.bsGitBranch }}
        sourcePath: result
        repoVisibility: ${{ parameters.repoVisibility }}
    - id: publish-zip
      name: zip files from accelerator and make them available to download
      action: vmware:publish-zip
      input:
        root-dir: ${{ parameters.projectName }}/
        source-dir: result
    - id: register
      if: ${{ not parameters['_explore'] and parameters['_registerComponent'] and parameters['_createGitRepo'] }}
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['create-repo-github'].output.repoContentsUrl }}
        catalogInfoPath: /auto-generated-catalog-info.yaml
        optional: true
  output:
    links:
      - title: Repository
        url: ${{ steps['create-repo-github'].output.remoteUrl }}
      - title: Get zip file
        url: data:application/zip;base64,${{ steps["publish-zip"].output.file }}
        download: ${{ parameters.projectName }}.zip
        acceleratorName: java-server-side-ui
        createdGitRepo: ${{ parameters["_createGitRepo"] }}
        uuid: ${{steps["invoke-accelerator"].output.provenance.id}}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps['register'].output.entityRef }}
